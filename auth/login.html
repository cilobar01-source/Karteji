<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Masuk â€¢ Portal Karang Taruna</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <header class="header-glass">
    <div class="header-title">
      <img src="../assets/icons/kt.svg" class="logo-glow" style="width:32px;height:32px">
      <div>Masuk Portal Karang Taruna</div>
    </div>
  </header>

  <main class="container" style="max-width:520px">
    <div class="card-glass fade-in">
      <div class="input-wrap">
        <label>Email</label>
        <input id="email" type="email" placeholder="nama@email.com">
      </div>
      <div class="input-wrap" style="margin-top:10px">
        <label>Password</label>
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
      </div>
      <button id="btnLogin" class="btn-glass" style="margin-top:14px;width:100%">Masuk</button>

      <div class="switcher" style="margin-top:12px">
        <a class="tab" href="./forgot.html">Lupa Password?</a>
      </div>

      <p class="help" style="margin-top:16px;text-align:center;color:#bbb">
        ðŸ”’ Pendaftaran akun dilakukan oleh pengurus Karang Taruna masing-masing unit.<br>
        Hubungi <b>Ketua Karang Taruna</b> Anda untuk mendapatkan akses.
      </p>
    </div>
    <p class="footer-note">v7.2 â€¢ Akses Anggota Terbatas</p>
  </main>

  <script type="module">
    import { login } from "../js/auth.js";
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const btn = document.getElementById("btnLogin");

    btn.addEventListener("click", async ()=>{
      const e = email.value.trim();
      const p = password.value.trim();
      if(!e || !p) return alert("Isi email dan password terlebih dahulu");
      try {
        btn.classList.add("loading");
        await login(e,p);
        location.href="/index.html";
      } catch(err) {
        alert(err.code + " - " + err.message);
      } finally {
        btn.classList.remove("loading");
      }
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js');
  </script>
</body>
</html>
