<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Masuk • Karang Taruna</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/auth-anim.css">
  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png">
</head>
<body>
  <header class="header-glass">
    <div class="header-title">
      <img src="../assets/icons/kt.svg" class="logo-glow" style="width:32px;height:32px">
      <div>Masuk Portal Karang Taruna</div>
    </div>
  </header>

  <main class="container" style="max-width:540px">
    <div class="card-glass fade-in">
      <div class="input-wrap">
        <label>Email</label>
        <input id="email" type="email" placeholder="nama@email.com">
        <div id="eErr" class="err">Masukkan email yang valid</div>
      </div>
      <div class="input-wrap" style="margin-top:10px">
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••">
        <div id="pErr" class="err">Password wajib diisi</div>
      </div>
      <div style="display:flex; gap:10px; margin-top:14px">
        <button id="btnLogin" class="btn-glass" style="width:100%">Masuk</button>
      </div>
      <div class="switcher">
        <a class="tab" href="./register.html">Daftar</a>
        <a class="tab" href="./forgot.html">Lupa Password</a>
      </div>
    </div>
    <p class="footer-note">v7.2 • Multi-page Auth</p>
  </main>

  <script type="module">
    import { login } from "../js/auth.js";
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const eErr = document.getElementById('eErr');
    const pErr = document.getElementById('pErr');
    const btn = document.getElementById('btnLogin');

    function validate(){
      let ok = true;
      eErr.style.display = /.+@.+/.test(email.value) ? 'none':'block'; 
      email.classList.toggle('erron', !/.+@.+/.test(email.value)); 
      if(!email.value) ok=false;
      pErr.style.display = password.value? 'none':'block';
      password.classList.toggle('erron', !password.value);
      if(!password.value) ok=false;
      return ok;
    }
    email.addEventListener('input', validate);
    password.addEventListener('input', validate);

    btn.addEventListener('click', async ()=>{
      if(!validate()) return;
      try{
        btn.classList.add('loading'); btn.textContent='Memproses...';
        await login(email.value.trim(), password.value.trim());
        location.href = "/index.html";
      }catch(err){
        alert(err.message);
      }finally{ btn.classList.remove('loading'); btn.textContent='Masuk'; }
    });
  </script>

  <script> if ('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js'); </script>
</body>
</html>
