<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Portal Karang Taruna</title>
<link rel="stylesheet" href="./css/style.css">
<link rel="manifest" href="./manifest.webmanifest">
<meta name="theme-color" content="#000000">
<style>
  body{
    margin:0;display:flex;align-items:center;justify-content:center;
    background:radial-gradient(circle at center,#0e4c92,#052f63);
    height:100vh;overflow:hidden;
  }
  .splash{
    text-align:center;color:#fff;
    animation:fadein 1s ease forwards;
  }
  .splash img{
    width:90px;height:90px;animation:spin 2s linear infinite;
    filter:drop-shadow(0 0 12px rgba(255,255,255,.5));
  }
  .splash h1{font-family:'Poppins',sans-serif;margin-top:12px;font-weight:600;letter-spacing:.5px;}
  @keyframes fadein{from{opacity:0;transform:scale(.8);}to{opacity:1;transform:scale(1);}}
  @keyframes spin{to{transform:rotate(360deg);}}
</style>
</head>
<body>
<div class="splash">
  <img src="./assets/icons/kt.svg" alt="Logo Karang Taruna">
  <h1>Portal Karang Taruna</h1>
  <p style="color:#f6c445;font-size:0.9rem;">Memuat...</p>
</div>

<script>
setTimeout(()=>{ location.href="/auth/index.html"; },2000);
if('serviceWorker' in navigator){ navigator.serviceWorker.register('/service-worker.js'); }
</script>
</body>
</html>
